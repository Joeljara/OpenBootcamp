<!DOCTYPE html>
<html>
    <head>
        <title>
            Multimedia en HTML 
        </title>
    </head>
    <body>
        <label for="img">Imagen</label>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Fallout new vegas.jpg" alt="Fallout new vegas">
        <label for="video">Video</label>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="Zankoku na Tenshi no Te-ze“The Cruel Angel's Thesis”.mp4" type="video/mp4" width="500" height="300" controls autoplay muted></video>
        <label for="audio">Audio</label>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop > 
            <source src="Ecstasy (Mixed).mp3" type="audio/mp3" /> 
    </body>
</html>
