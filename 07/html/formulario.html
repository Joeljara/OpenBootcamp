<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h3 class="h3">Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google">
                </picture>
                <span> Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
            <form action="" method="">
                <div class="sections-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username"/>
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input  name="email" id="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input name="password" id="password" placeholder="6+ caracteres">
                </label>
                <label for="chexbox" class="chexbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
